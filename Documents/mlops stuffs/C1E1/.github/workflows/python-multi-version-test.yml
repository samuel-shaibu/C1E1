
name: Python Test

on:
  Push:
    branches:
      - main
    pull_requests:
      branches:
        - main


jobs:
  test:
    runs-on: ubuntu-latest  #Choose the environment (Like Linux) to run the tests
    strategy:
      matrix:
        python-version: [3.8, 3.9] # Test on Python 3.8 and 3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # This pulls your code into the workflow
      - name: Set up Python
        uses: actions/setup-python@v4 # This sets up Python in the virtual environment
        with:
          python-vesion: ${{ matrix.python-vrsion }} # Use each Python version from the matrix
      - name: Install dependencies
        run : |
          python -m pip install --upgrade pip # upgrade pip (python package manager)
          pip install -r requiermemts.txt # Install the necessary libraries for your project
      - name: Run tests
        run:  |
          pytest # This runs the tests in your project